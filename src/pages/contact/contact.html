<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
		<div text-center *ngIf="connected">
			<div id=addFriend>
				<h3> Ajouter un ami </h3>
				<ion-item lines="none">
				<ion-label floating>Son ID</ion-label>
				<ion-input [(ngModel)]="friendId"></ion-input>
				</ion-item><br/>
				<ion-button (click)="addFriend()">
					Ajouter
				</ion-button>
			</div>
			<div id=friendList>
				<h3> Mes amis </h3>
				<!-- <div *ngFor="let index of listSize"> -->
					<li *ngFor="let friend of list">{{ friend.friends[0] }}</li>
				<!-- </div> -->
			</div>
		</div>

		<div text-center *ngIf="!connected">
			Vous devez etre connect√© pour ajouter des amis
		</div>
</ion-content>
