<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div id="form">
		<div text-center>
			<img class="logo-connect" src="assets/icon/logo.png"/>
			<div>
				<ion-button (click)="goToConnectPage()" color="light">Se connecter</ion-button>
				<ion-button color="medium">S'inscrire</ion-button>
			</div>
		</div>
		<hr>
		<form  #form="ngForm" (ngSubmit)="register(form)">
			<ion-grid>
				<ion-row color="primary">
					<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
						<div text-center>
							<h3>Créez votre compte!</h3>
						</div>
						<div padding>
							<ion-item>
								<ion-label floating>Nom</ion-label>
								<ion-input name="name" type="text" ngModel required></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Âge</ion-label>
								<ion-input name="age" type="number" ngModel required></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Email</ion-label>
								<ion-input name="email" type="email" ngModel required></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Mot de Passe</ion-label>
								<ion-input name="password" type="password" ngModel required></ion-input>
							</ion-item>
						</div>
						<div padding>
							<ion-button class="submit-form-butt" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</div>
</ion-content>
