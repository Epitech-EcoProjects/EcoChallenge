<ion-header>
  <ion-navbar>
		<ion-title>
  		HomePage
		</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<div text-center *ngIf="!connected">
		<div *ngIf="!login">
				<!-- <img class="logo-connect" src="assets/icon/logo.png"/> -->
				<!-- <div>
					<ion-button (click)="goToConnectPage()" color="light">Se connecter</ion-button>
					<ion-button color="medium">S'inscrire</ion-button>
				</div> -->
						<!-- <hr> -->
			<h3>Cr√©ez votre compte!</h3>
			<ion-item lines="none">
				<ion-label floating>Nom</ion-label>
				<ion-input [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label floating>Email</ion-label>
				<ion-input [(ngModel)]="email"></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label floating>Age</ion-label>
				<ion-input [(ngModel)]="age" type="number"></ion-input>
			</ion-item>
			<ion-item lines="none">
				<ion-label floating>Mot de passe</ion-label>
				<ion-input [(ngModel)]="password" type="password"></ion-input>
			</ion-item>
			<ion-button (click)="addUserToFirebase()">
				S'inscrire
			</ion-button>
		</div>
	</div>

	<div text-center *ngIf="connected">
		<h3>Bienvenue sur votre profil {{ user.name }} !</h3>

		<ion-button (click)="logOut()">
			Se deconnecter
		</ion-button>
	</div>

</ion-content>
